@(implicit optionalRequest: Request[play.api.mvc.AnyContent])

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href='@routes.Application.index()'>@Messages("application.name")</a>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="@routes.LoginController.login()">@Messages("login.title")</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="@routes.LoginController.logout()">@Messages("menus.logout")</a></li>

      </div>
