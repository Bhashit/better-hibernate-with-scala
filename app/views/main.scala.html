@(title: String, moreScripts: Html = Html(""),
    moreCss: Html = Html(""),
    bodyId: String = "",
    bodyClass:String = "")(content: Html)(implicit request: Request[play.api.mvc.AnyContent])
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title | @Messages("application.name")</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <link href='@routes.Assets.at("stylesheets/main.css")' rel="stylesheet" />
    <link href='@routes.Assets.at("bootstrap/3.2.0/css/bootstrap.css")' rel="stylesheet" />
    <!-- <link href='@routes.Assets.at("bootstrap/3.2.0/css/bootstrap-theme.css")' rel="stylesheet" /> -->
    <link href='@routes.Assets.at("font-awesome/4.2.0/css/font-awesome.css")' rel="stylesheet" />
    <link href='@routes.Assets.at("stylesheets/bootstrap-social.css")' rel="stylesheet" />
    @moreCss
  </head>
  <body id='@bodyId' class='@bodyClass'>
    @nav(request)
    <div class="container" id="content">
      @content
    </div>
    <script src='@routes.Assets.at("javascripts/jquery/jquery-2.1.1.js")'></script>
    <script src='@routes.Assets.at("bootstrap/3.2.0/js/bootstrap.js")'></script>
    @moreScripts
  </body>
</html>
